<div class="container ">

    <div class="row align-items-center justify-content-center vh-100 w-100 text-center">

        <div class="col-sm-8 col-md-4 col-xl-4  card">
            <div class="col-12">
                <img src="../../assets/logo/app-logo-estp-removebg-preview.png" alt="" width="25%">
            </div>
            <form [formGroup]="loginForm" class="justify-content-center row p-3 gy-4" (ngSubmit)="onLogin()">
                
                <div class="col-8">
                    <label for="formMail">Email</label>
                    <input formControlName="email" type="text" class="form-control" id="formEmail" required placeholder="email">
                </div>

                <div class="col-8">
                    <label for="formTicket">n° Ticket</label>
                    <input formControlName="ticket" type="text" id="formTicket" placeholder="n° Ticket" class="form-control" required>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary rounded-pill">

                        <i class="bi bi-box-arrow-in-right"> Let's go!</i>
                        
                    </button>
                </div>

                <div *ngIf="loginMessage" class="col-12 text-danger">
                    <p>{{loginMessage}}</p>
                </div>

            </form>

        </div>

    </div>
    
</div>
